<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Arvid Analytics Report Kreativwerkstadt</title>
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <div class="container">
      <header>
        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg navbar-light bg-white">
          <div class="container-fluid">
            <button
              class="navbar-toggler"
              type="button"
              data-mdb-toggle="collapse"
              data-mdb-target="#navbarExample01"
              aria-controls="navbarExample01"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <i class="fas fa-bars"></i>
            </button>
            <div class="collapse navbar-collapse" id="navbarExample01">
              <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item active">
                  <a class="nav-link" aria-current="page" href="#">Home</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Reports</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">LiveEvents</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Impressum</a>
                </li>
              </ul>
            </div>
          </div>
        </nav>
        <!-- Navbar -->

        <!-- Background image -->
        <div class="p-5 text-center bg-image" style="background-image: url('./jazmin-quaynor-8ioenvmof-I-unsplash.jpg'); height: 400px">
          <div class="mask">
            <div class="d-flex justify-content-center align-items-center h-100">
              <div class="text-white">
                <h1 class="mb-3 text-secondary">PlantShop Analytics</h1>
                <h4 class="mb-3 text-secondary">Reporting Suite</h4>
              </div>
            </div>
          </div>
        </div>
        <!-- Background image -->
      </header>
      <div id="list" class="accordion" id="accordionExample"></div>
    </div>
    <script>
      fetch('https://arvid-analytics.herokuapp.com/showCollectedData')
        .then(function (response) {
          return response.json();
        })
        .then(function (data) {
          console.log(typeof data);
          console.log(data);

          let i = 0;
          //   Create the Entries in HTML
          for (const key in data) {
            console.log(`${key}: ${data[key].page_name}`);

            var badge = document.createElement('div');
            badge.className = 'accordion-item';
            badge.innerHTML = `

            <h2 class="accordion-header" id="heading${data[key]._id}">
              <button
                class="accordion-button text-secondary"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#collapse${data[key]._id}"
                aria-expanded="true"
                aria-controls="collapseOne"
              >
              visitor_id: ${data[key]._id}
              </button>
            </h2>
            <div id="collapse${data[key]._id}" class="accordion-collapse collapse" aria-labelledby="heading${data[key]._id}" data-bs-parent="#accordionExample">
              <div class="accordion-body text-secondary">          
                <p>PageName: ${data[key].page_name} </p>
                <p>PageLanguage: ${data[key].page_language}</p>
              </div>
            </div>

            `;
            document.getElementById('list').appendChild(badge);
          }
        })
        .catch(function (e) {
          console.log(e);
        });
    </script>
  </body>
</html>
